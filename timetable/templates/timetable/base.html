<!DOCTYPE html>
<html>
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <title>MJUTT - Time to MJU</title>
    <link rel="stylesheet" type="text/css" href="{% static 'timetable/semantic/semantic.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'timetable/style.css' %}">
    <link rel="stylesheet" type="" href="{% static 'timetable/style.css' %}">
    <!-- use semantic.min.css <- deploy -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="{% static 'timetable/semantic/semantic.js'%}"></script>

  </head>
  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <script>
      $('.ui.dropdown').dropdown();
      $('.ui.checkbox').checkbox();
      $('.tabular.menu .item').tab();
      $('.table-row.clicked').popup({
        popup : $('.custom.popup'),
        position : "top center",
      });

    </script>
    <script>
    $('.table-row').hover(function(){
      $(this).addClass("hover");
    }, function(){
      $(this).removeClass("hover");
    });

    $('.table-row').click(function(event){
      $('.table-row').not(this).removeClass('clicked');
      $(this).toggleClass("clicked");
    });
    </script>
    {% block javascript %}{% endblock %}

  </body>
</html>
